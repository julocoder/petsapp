<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Mascotas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <!-- Pantalla de carga con modal -->
    <div id="loadingScreen" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- Coloca aquí tu imagen de carga o logo de la app -->
                    <img id="img-modal" src="./img/logo.png" alt="Logo de la App" class="img-fluid">
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 ProyectoMascotas. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Contenido principal después de la carga -->
    <div id="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="mb-0 text-center">
                            <img src="./img/logo.png" alt="Logo de la App" class="img-fluid mb-3">
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </form>
                                <div class="text-center mt-4">
                                    <p>¿No tienes una cuenta? <a href="./register.html">Regístrate!</a></p>
                                </div>
                                <div class="mb-3 text-center">
                                    <a href="./password-reset.html" class="text-muted">¿Olvidaste tu contraseña?</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 ProyectoMascotas. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlaza Bootstrap JavaScript y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
