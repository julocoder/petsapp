<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Mascotas - Reestablecer contraseña</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <!-- Pantalla de carga con modal -->
    <div id="loadingScreen" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="img-modal" src="./img/logo.png" alt="Logo de la App" class="img-fluid">
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 ProyectoMascotas. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Contenido principal después de la carga -->
    <div id="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Reestablecer contraseña</h3>
                            <p class="text-center text-muted">Enviaremos un código de verificación a tu correo electrónico.</p>
                            <form id="resetPasswordForm">
                                <div class="mb-3" id="emailField">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-3" id="verificationCodeField" style="display: none;">
                                    <label for="verificationCode" class="form-label">Código de Verificación</label>
                                    <input type="text" class="form-control" id="verificationCode" name="verificationCode" required>
                                </div>
                                
                                <button type="button" class="btn btn-primary mt-2 mb-3" id="submitButton" onclick="sendVerificationCode()">Enviar Código</button>
                                
                                <div class="mb-3 text-center">
                                    <a href="./index.html" class="text-muted">Volver al inicio</a>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 ProyectoMascotas. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlaza Bootstrap JavaScript y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
