<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
<!-- Sección de perfil del usuario -->
<div id="profile-section" class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div id="user-details" class="text-center p-4">
        <img src="ruta-de-la-imagen-de-perfil.jpg" alt="Imagen de perfil" class="img-fluid rounded-circle">
        <h1 contenteditable="true" class="mt-3">Nombre de Usuario <i class="fas fa-pencil-alt"></i></h1>
        <p>Email: <span contenteditable="true">usuario@example.com</span> <i class="fas fa-pencil-alt"></i></p>
        <p>Ubicación: <span contenteditable="true">Ciudad, País</span> <i class="fas fa-pencil-alt"></i></p>
        <p>Fecha de registro: 01 de enero de 2024</p>

        <!-- Nueva sección para la contraseña -->
        <h2>Cambiar Contraseña</h2>
        <form class="text-start">
            <div class="mb-3">
                <label for="current-password" class="form-label">Contraseña actual:</label>
                <input type="password" id="current-password" name="current-password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Nueva Contraseña:</label>
                <input type="password" id="new-password" name="new-password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>




    <footer>
        <p>&copy; 2024 ProyectoMascotas. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlaza Bootstrap JavaScript y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
</body>
</html>
